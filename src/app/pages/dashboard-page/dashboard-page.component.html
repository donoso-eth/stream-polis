<div class="grid">
    <div class="col-12">
      <div style="position: relative; border-color: transparent" class="card">
        <h5>Loan's Dashaboard</h5>
      
        <button pButton pRipple style="position: absolute; top: 15px; right: 215px" (click)="createOffer()" type="button"
          label="New Offer" class="p-button-rounded mr-2 mb-2"></button>

          <button pButton pRipple style="position: absolute; top: 15px; right: 20px" (click)="createDemand()" type="button"
          label="New Request" class="p-button-rounded mr-2 mb-2"></button>
  
        <div style="margin-top: 20px" class="grid p-fluid">
          <div class="col-12">
            <div (click)="seeDetailsOffer(loanOffer)"  style="position:relative;cursor:pointer" class="card flex justify-content-between"
              *ngFor="let loanOffer of loanOffers;index as i">
  
              <h6 [ngStyle]="{ lineHeight: '2.5rem' }">
            
                  <i style="color:var(--primary-color);font-size:25px;position: relative;top: 4px;" class="pi pi-eye"></i>
               
          
              </h6>
       
              <div *ngIf="loanOffer.status !== '0'">
              <p [ngStyle]="{ lineHeight: '2.5rem' }">This PCR is not active</p>
                </div>
              <div class="flex align-items-center justify-content-end" [ngStyle]="{ width: '200px', height: '2.5rem' }">
  
                <div class="flex justify-content-center align-items-center">
                  <p class="mr-2 mb-0">loanOffer: {{utils.formatEther(loanOffer.loanOfferAmount)}}</p>
                  <img [width]="40" src="assets/images/tokens/{{loanOffer?.fundToken?.image}}_icon.svg"
                    style="margin-right: 5px;" />
                </div>
              </div>
            </div>
            <div *ngIf="loanOffers?.length == 0" class="card">
              <div class="grid flex flex-column align-items-center">
                <div class="flex justify-content-center align-items-center bg-pink-500 border-circle"
                  style="height: 3.2rem; width: 3.2rem">
                  <i class="pi pi-fw pi-exclamation-circle text-2xl text-white"></i>
  
                </div>
                <h1 class="text-900 font-bold text-5xl mb-2">Nothing Found</h1>
                <span class="text-600">Please create a new Perpetual Conditional loanOffer</span>
              </div>
  
            </div>
  
          </div>
        </div>
      </div>

    </div>
  </div>
