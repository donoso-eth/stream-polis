type LoanOffer @entity {
  id: ID!
  loanMaxAmount: BigInt!
  loanMinAmount: BigInt!
  fee: BigInt!
  superToken: String!
  collateralShare: BigInt!
  maxDuration: BigInt!
  loanProvider: String!
  status: BigInt!
}

type LoanDemand @entity {
  id: ID!
  loanAmount: BigInt!
  fee: BigInt!
  superToken: String!
  collateralShare: BigInt!
  duration: BigInt!
  loanTaker: String!
  status: BigInt!
}

 
type LoanTraded @entity {
  id:ID!
  loanTotalAmount:BigInt!
  collateral:BigInt!
  initTimestamp:BigInt!
  flowRate:BigInt!
  status: BigInt!
  collateralShare:BigInt!
 loanTaker:String!
loanProvider:String!
}

