specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: LendingMarketPlace
    network: localhost
    source:
      address: "0xd44b059795c8286Bfe4C43C552039cEEaE68E7cd"
      abi: LendingMarketPlace
      startBlock: 26376360
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - LoanOffer
        - LoanDemand
        - LoanTraded
        - User
        - TotalSummary
      abis:
        - name: LendingMarketPlace
          file: LendingMarketPlace\abis\lending_market_place.json
      eventHandlers:
        - event: LoanOfferCreated((uint256,(uint256,uint256,uint16,address,uint16,uint256),address,uint8))
          handler: handleLoanOfferCreated
        - event: LoanDemandCreated((uint256,(uint256,uint16,address,uint16,int96),address,uint8))
          handler: handleLoanDemadCreated
        - event: LoanTradeCreated((uint256,uint16,uint256,uint256,uint256,uint16,int96,uint256,uint8,address,address,address,address))
          handler: handleLoanTradeCreated
      file: LendingMarketPlace\LendingMarketPlace.wasm
